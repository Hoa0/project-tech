    <main class="filter-page">
      <!-- section one -->
      <section>
        <h2>Filter</h2>
        <article>
            <h3>Leeftijd</h3>
            <ul>
                <li><input type="radio" id="leeftijd" name="leeftijd" value="18-25jaar">
                    <label for="leeftijd">18 - 25 jaar</label></li>
                <li><input type="radio" id="leeftijd" name="leeftijd" value="25-35jaar">
                    <label for="leeftijd">25 - 35 jaar</label></li>
                <li><input type="radio" id="leeftijd" name="leeftijd" value="35-45jaar">
                    <label for="leeftijd">35 - 45 jaar</label></li>
                <li><input type="radio" id="leeftijd" name="leeftijd" value="45 jaar ouder">
                    <label for="leeftijd">45 jaar en ouder</label></li>
            </ul>
        </article>

        <article>
            <h3>Skills</h3>
            <ul>
                <li><input type="radio" id="skills" name="skills" value="amateur">
                    <label for="skills">Amateur</label></li>
                <li><input type="radio" id="skills" name="skills" value="gevorderd">
                    <label for="skills">Gevorderd</label></li>
                <li><input type="radio" id="skills" name="skills" value="professioneel">
                    <label for="skills">Professioneel</label></li>
            </ul>
        </article>

        <article>
            <h3>Sushi gerechten</h3>
            <ul>
                <li> <input type="checkbox" id="california-maki" name="california-maki">
                    <label for="california-maki">California Maki</label></li>
                <li> <input type="checkbox" id="beef-maki" name="beef-maki">
                    <label for="beef-maki">Beef Maki</label></li>
                <li> <input type="checkbox" id="ebi-maki" name="ebi-maki">
                    <label for="ebi-maki">EBI Fry Maki</label></li>
                <li> <input type="checkbox" id="futo-maki" name="futo-maki">
                    <label for="futo-maki">Futo Maki</label></li>
                <li> <input type="checkbox" id="temaki" name="temaki">
                    <label for="temaki">Temaki</label></li>

                <li> <input type="checkbox" id="anders-gerecht" name="anders-gerecht">
                    <label for="anders-gerecht">Anders...<input class='input-food' type='text' placeholder="sushi gerecht" title='Type in a name'></label>
                </li>
            </ul>
        </article>

        <article>
            <h3>Ingredienten</h3>
            <ul>
                <li> <input type="checkbox" id="krab" name="krab">
                    <label for="krab">Krab</label></li>
                <li> <input type="checkbox" id="garnaal" name="garnaal">
                    <label for="garnaal">Garnaal</label></li>
                <li> <input type="checkbox" id="Zalm" name="Zalm">
                    <label for="Zalm">Zalm</label></li>
                <li> <input type="checkbox" id="kip" name="kip">
                    <label for="kip">Kip</label></li>
                <li> <input type="checkbox" id="komkommer" name="komkommer">
                    <label for="komkommer">Komkommer</label></li>
                <li> <input type="checkbox" id="Kaas" name="Kaas">
                    <label for="Kaas">Kaas</label></li>
                <li> <input type="checkbox" id="avocado" name="avocado">
                    <label for="avocado">Avocado</label></li>
                <li> <input type="checkbox" id="anders-ingredient" name="anders-ingredient">
                    <label for="anders-ingredient">Anders...<input class='input-food' type='text' placeholder="sushi ingredient" title='Type in a name'></label>
                </li>
            </ul>
        </article>

    </section>
